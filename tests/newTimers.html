<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>newTimers</title>
  <script src="../src/index.js" defer></script>
  <script src="newTimers.js" defer></script>
  <link rel="stylesheet" href="../src/style.css" />
  <link rel="stylesheet" href="newTimers.css" />

</head>

<body>

  <div class="justacenteredwrapper">
    <div class="demoControls">
      <div class="valueInp">
        <input id="timeinput" type="text" placeholder="Enter time as 00:00">
      </div>
      <div class="ar">
        <button id="addCnt" class="addCounter">Add Counter</button>
        <button id="rmCnt" class="removeCounter">Remove Counter</button>
      </div>
      <div class="startstopreset">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <div class="addextratime">
        <button id="addExtraTime">Add Extra Time</button>
      </div>
    </div>

  </div>
</body>

</html>
